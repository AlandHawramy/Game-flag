    <div class="wrapper">

        <div class="draggable-objects"></div>

    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Start Game</button>
    </div>
    <script>
      //Initial References
      let draggableObjects;
      let dropPoints;
      const startButton = document.getElementById("start");
      const result = document.getElementById("result");
      const controls = document.querySelector(".controls-container");
      const dragContainer = document.querySelector(".draggable-objects");
      const dropContainer = document.querySelector(".drop-points");

      // Country Names
      const data = [
        "belgium",
        "bhutan",
        "brazil",
        "china",
        "cuba",
        "ecuador",
        "georgia",
        "germany",
        "hong-kong",
        "india",
        "iran",
        "myanmar",
        "norway",
        "spain",
        "sri-lanka",
        "sweden",
        "switzerland",
        "united-states",
        "uruguay",
        "wales",
      ];

      let deviceType = "";
      let initialX = 0,
        initialY = 0;
      let currentElement = "";
      let moveElement = false;

      //Detect touch device
      const is_touch_device = () => {
        try {
          //We try to create TouchEvent (it would fail for desktops and throw error)
          document.createEvent("TouchEvent");
          deviceType = "touch";
          return true;
        } catch (e) {
          deviceType = "mouse";
          return false;
        }
      };
      let count = 0;

      //random value from Array
      const randomValueGenerator = () =>
        data[Math.floor(Math.random() * data.length)];

      //display win
      const stopGame = () => {
        controls.classList.remove("hide");
        startButton.classList.remove("hide");
      };

      // Drag and Drop Functions
      function dragStart(e) {
        if (is_touch_device()) {
          initialX = e.touches[0].clientX;
          initialY = e.touches[0].clientY;
          // start movement for touch
          moveElement = true;
          currentElement = e.target;
        } else {
          //for non touch devices set data to be transfered
          e.dataTransfer.setData("text", e.target.id);
        }
      }

      //Events fired on the drop target

      function dragOver(e) {
        e.preventDefault();
      }

      // for touchscreen movement
      const touchMove = (e) => {
        if (moveElement) {
          e.preventDefault();
          let newX = e.touches[0].clientX;
          let newY = e.touches[0].clientY;
          let currentSelectedElement = document.getElementById(e.target.id);
          currentSelectedElement.parentElement.style.top =
            currentSelectedElement.parentElement.offsetTop -
            (initialY - newY) +
            "px";
          currentSelectedElement.parentElement.style.left =
            currentSelectedElement.parentElement.offsetLeft -
            (initialX - newX) +
            "px";
          initialX = newX;
          initialY = newY;
        }
      };

      const drop = (e) => {
        e.preventDefault();
        //for touch screen
        if (is_touch_device()) {
          moveElement = false;
          //select country name div using the custom attribute
          const currentDrop = document.querySelector(
            `div[data-id='${e.target.id}']`
          );
          //get boundaries of div
          const currentDropBound = currentDrop.getBoundingClientRect();
          //if the position of flag falls inside the bounds of the country name
          if (
            initialX >= currentDropBound.left &&
            initialX <= currentDropBound.right &&
            initialY >= currentDropBound.top &&
            initialY <= currentDropBound.bottom
          ) {
            currentDrop.classList.add("dropped");
            //hide actual image
            currentElement.classList.add("hide");
            currentDrop.innerHTML = ``;
            //insert new img element
            currentDrop.insertAdjacentHTML(
              "afterbegin",
              `<img src="https://raw.githubusercontent.com/mitali19/Flags-Game/main/${currentElement.id}.png" alt="">`
            );
            count += 1;
          }
        } else {
          //access data
          const draggedElementData = e.dataTransfer.getData("text");
          //get custom attribute value
          const droppableElementData = e.target.getAttribute("data-id");
          if (draggedElementData === droppableElementData) {
            const draggedElement = document.getElementById(draggedElementData);
            //dropped class
            e.target.classList.add("dropped");
            //hide current img
            draggedElement.classList.add("hide");
            //draggable set to false
            draggedElement.setAttribute("draggable", "false");
            e.target.innerHTML = ``;
            //insert new img
            e.target.insertAdjacentHTML(
              "afterbegin",
              `<img src="https://raw.githubusercontent.com/mitali19/Flags-Game/main/${draggedElementData}.png" alt="">`
            );
            count += 1;
          }
        }
        // Win
        if (count == 3) {
          result.innerText = `You Won!`;
          stopGame();
        }
      };

      //creates flags and countries
      const creator = () => {
        dragContainer.innerHTML = "";
        dropContainer.innerHTML = "";
        let randomData = [];
        //for storing random values in array
        for (let i = 1; i <= 3; i++) {
          let randomValue = randomValueGenerator();
          if (!randomData.includes(randomValue)) {
            randomData.push(randomValue);
          } else {
            //if value already exists then decrement i by 1
            i -= 1;
          }
        }
        for (let i of randomData) {
          const flagDiv = document.createElement("div");
          flagDiv.classList.add("draggable-image");
          flagDiv.setAttribute("draggable", true);
          if (is_touch_device()) {
            flagDiv.style.position = "absolute";
          }
          flagDiv.innerHTML = `
      <img src="https://raw.githubusercontent.com/mitali19/Flags-Game/main/${i}.png" alt=""  id="${i}">
    `;
          dragContainer.appendChild(flagDiv);
        }
        //sort the array randomly before creating country divs
        randomData = randomData.sort(() => 0.5 - Math.random());
        for (let i of randomData) {
          const countryDiv = document.createElement("div");
          countryDiv.innerHTML = `
    <div class='countries' data-id='${i}'>
      ${i.charAt(0).toUpperCase() + i.slice(1).replace("-", " ")}
    </div>
  `;
          dropContainer.appendChild(countryDiv);
        }
      };

      //start game
      startButton.addEventListener(
        "click",
        (startGame = async () => {
          currentElement = "";
          controls.classList.add("hide");
          startButton.classList.add("hide");
          //this will wait for creator to create the images and then move forward
          await creator();
          count = 0;
          dropPoints = document.querySelectorAll(".countries");
          draggableObjects = document.querySelectorAll(".draggable-image");
          // events
          draggableObjects.forEach((element) => {
            element.addEventListener("dragstart", dragStart);
            //for touch screen
            element.addEventListener("touchstart", dragStart);
            element.addEventListener("touchend", drop);
            element.addEventListener("touchmove", touchMove);
          });
          dropPoints.forEach((element) => {
            // element.addEventListener('dragenter', dragEnter);
            element.addEventListener("dragover", dragOver);
            // element.addEventListener('dragleave', dragLeave);
            element.addEventListener("drop", drop);
          });
        })
      );
    </script>
